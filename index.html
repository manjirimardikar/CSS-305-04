<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://seeklogo.com/images/F/flipkart-logo-3F33927DAA-seeklogo.com.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" width="75px" height="20px">
            <p>
                Explore 
                <span class="plus-color">plus</span>
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" width="10px" height="10px">
            </p>
        </div>
        <div class="search">
              <input type="text" placeholder="Search for products, brands and more">
              <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <button class="loginbtn">Login</button>
        
        <a href="kk" class="Navlink">Become a Seller</a>
        <a href="kk" class="Navlink angledown">More   <i class="fa-solid fa-angle-down"></i></a>
        <a href="kk" class="Navlink">  <i class="fa-sharp fa-solid fa-cart-shopping"></i> Cart</a>
    </nav>


    <section class="topproductnavbar">
        <div class="topproductnavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100">
            <p>Top Offers</p>
        </div>

        <div class="topproductnavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100">
            <p>Grocery</p>
        </div>

        <div class="topproductnavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100">
            <p>Mobiles</p>
        </div>

        <div class="topproductnavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/c12afc017e6f24cb.png?q=100">
            <p>Fashion</p>
        </div>

        <div class="topproductnavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100">
            <p>Electronics</p>
        </div>

        <div class="topproductnavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100">
            <p>Home</p>
        </div>

        <div class="topproductnavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100">
            <p>Appliances</p>
        </div>

        <div class="topproductnavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100">
            <p>Travel</p>
        </div>

        <div class="topproductnavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100">
            <p>Beauty,toys & More</p>
        </div>

        <div class="topproductnavbar_Nav">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100">

</html>
